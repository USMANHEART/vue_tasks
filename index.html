<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>
            Henry Tasks
        </title>
        <script src="node_modules/axios/dist/axios.js"></script>
        <script src="js/vue.js"></script>
        <script src="js/axios.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <hr>
            Henry Task Manager
            <br>
            <hr>
        <div id="app-vue" class="henry_tasks_float">            
            <div class="henry_tasks">
                <!-- <textarea 
                name="v-model-task"
                id="v-model-task"
                v-on:keyup.enter="addTask"
                v-model="currentTask"
                >
                 v-on:keyup.enter="addTask" 
                </textarea> -->
                <input type="text" id="v-model-task" v-model="currentTask" v-on:keyup.enter="addTask">
                <br>
                <!-- <button @click="addTask">Add Task</button> -->
                <br><br>
                <ul>
                    <li class="lst" v-for="(task, index) in tasks">
                        {{task}}
                        <hr>
                        <button class="btn btn-primary" @click="taskCompleted(index)">
                            Complete
                        </button>
                        <button class="btn btn-danger" @click="removeTask(index)">
                            Remove
                        </button>
                    </li>
                </ul>
            </div>
            
            <div class="henry_tasks">
                <a>Completed Tasks:</a>
                <br>
                <ul>
                    <li class="lst" v-for="(task, index) in compTasks">
                        {{task}}
                        <hr>
                        <button class="btn btn-danger" @click="returnTask(index)">
                            Revert
                        </button>
                    </li>
                </ul>
                <button @click="copyTasks">Copy All</button>
            </div>    
            
            
        </div>
        <script src="app.js"></script>
    </body>
</html>
